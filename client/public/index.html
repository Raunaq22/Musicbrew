<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MusicBrew" />
    
    <meta
      name="description"
      content="Discover, rate, and share your favorite music with the community. A social platform for music lovers with personalized recommendations."
    />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://musicbrew.app/" />
    <meta property="og:title" content="MusicBrew - Social Music Discovery" />
    <meta property="og:description" content="Discover, rate, and share your favorite music with the community" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://musicbrew.app/" />
    <meta property="twitter:title" content="MusicBrew - Social Music Discovery" />
    <meta property="twitter:description" content="Discover, rate, and share your favorite music with the community" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>MusicBrew - Social Music Discovery</title>
    
    <style>
      /* Prevent flash of unstyled content - Dark theme by default */
      body {
        background-color: hsl(222.2 84% 4.9%);
        color: hsl(210 40% 98%);
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html {
        background-color: hsl(222.2 84% 4.9%);
      }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid hsl(217.2 32.6% 17.5%);
        border-top: 4px solid hsl(262.1 83.3% 57.8%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loader when React loads */
      #root:not(:empty) + .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="initial-loader"></div>
  </body>
</html>
